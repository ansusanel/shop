{% extends 'userindex.html' %}
{% block content %}

<div>
    <h4 class="card-header">  Products </h4>
</div>
<Br>
    <br> 
{% for i in data %}
    <div class="col-lg-12">
        <div class="row">                     
            <div class="col-lg-4" style="margin-top: 10px; margin-left: 100px;">
                <img class="card-img-top" src="{{ i.image.url }}" alt="Card image cap" width="200px" height="200px">
                    <div class="card-body">

                        <h5 class="card-title">Category Name: {{i.CategoryName}}</h5> 
                        <h5 class="card-title">Product Name: {{i.ProductName}}</h5> 
                        <h5 class="card-title">Product Descrition: {{i.ProductDescrition}}</h5> 
                        <h5 class="card-title">Product Price: {{i.ProductPrice}}</h5>   
                         <br><br>  
                         <a href="{% url 'order' i.id%}" class="btn btn-primary">Buy Now</a>  
                        </div>
{% endfor %}
{% endblock %}
