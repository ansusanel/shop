{% extends 'userindex.html' %}
{% block content %}



<div>
    <div>
        <h4 class="card-header">   Products </h4>
    </div>
    <Br>
        <br>                
</div>

  <div class="col-lg-12">
    <div class="row">
    {% for i in data %}   
      <div class="col-lg-4" style="margin-top: 10px;">
          <img class="card-img-top" src="{{ i.image.url }}" alt="Card image cap" width="200px" height="200px">
              <div class="card-body">
                  <h5 class="card-title">{{i.MovieName}}</h5>                        
                  <a href="{% url 'onecardview' i.id%}" class="btn btn-primary">View More</a>
              </div>
      </div>       
      {% endfor %}
    </div>   
  </div>  


    {% endblock %}
