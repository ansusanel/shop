{% extends 'userindex.html' %}
{% block content %}

<script>
    function Sucess()
    {
       window.alert("Sucessfully ordered")
    }
</script>
<div class="contact-from-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <div class="form-title">
                    <h2>Order Here</h2>
                    
                </div>
                 <div id="form_status"></div>
                <div class="contact-form">
                    <form action="{% url 'orderdata' %}" method="POST">
                        {% csrf_token %}
                        <p>
                            {% for i in data %}
                            <div class="col-lg-12">
                                <div class="row">                     
                                    <div class="col-lg-4" style="margin-top: 10px; margin-left: 100px;">
                                        <img class="card-img-top" src="{{ i.image.url }}" alt="Card image cap" width="200px" height="200px">
                                            <div class="card-body">
                        
                                                <h5 class="card-title">Category Name: {{i.CategoryName}}</h5> 
                                                <h5 class="card-title">Product Descrition: {{i.ProductDescrition}}</h5>                                                
                                                <input type="text" name="ProductName" value="{{i.ProductName}}" readonly>
                                                <input type="text" name="ProductPrice" value="{{i.ProductPrice}}" readonly>

                                                 
                        {% endfor %}  
                        </p>
                        <p>
                            <input type="text" placeholder="Name" name="name" id="name">
                        </p>
                            <p>
                                <input type="email" placeholder="Email" name="email" id="email">
                            </p>                           
                            <p>
                                <input type="number" placeholder="Phone Number" name="number" id="number">
                            </p>
                        <p>                                                        
                        
                        <p><input type="submit" value="Place Order" onclick="Sucess()"></p>
                        
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
