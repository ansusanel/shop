{% extends 'index.html' %}
{% block content %}
<!-- partial -->
<div class="main-panel">        
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Add New Products</h4>
              <p class="card-description">
                
              </p>
              <form class="forms-sample"action="{% url 'addproducts' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label for="CategoryName">Category Name</label>
                  <select name="CategoryName" > 
                      <option value="0">--Select Category--</option>
                      {% for i in data %}
                      <option  value="{{ i.CategoryName }}">{{ i.CategoryName}}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                  <label for="ProductName">Product Name</label>
                  <input type="text" name="ProductName" class="form-control" id="ProductName" placeholder="ProductName">
                </div>
                <div class="form-group">
                    <label> Add Image</label>
                    <input type="file" name="image">
                </div>
                <div class="form-group">
                  <label for="ProductDescription">Product Description</label>
                  <input type="text" name="ProductDescription"class="form-control" id="ProductDescription" placeholder="ProductDescription">
                </div>      
                <div class="form-group">
                  <label for="ProductPrice">Product Price</label>
                  <input type="number" name="ProductPrice"class="form-control" id="ProductPrice" placeholder="ProductPrice">
                </div>           
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-primary mr-2">Cancel</button>
              </form>
            </div>
          </div>
        </div>

{% endblock %}
