{% extends 'index.html' %}
{% block content %}
<div class="col-lg-10 stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit the Product Details</h4>
        <p class="card-description">
          
        </p>

{% for i in data %}
<form action="{% url 'updateproduct' id=i.id %}  " method="post" enctype="multipart/form-data">
    {% csrf_token %}       
    <div class="form-group">
        <label for="CategoryName">Category Name</label>
        <select name="CategoryName" > 
            <option value="0">--Select Category--</option>
            {% for i in data %}
            <option  value="{{ i.CategoryName }}">{{ i.CategoryName}}</option>
            {% endfor %}
          </select>
      </div>
      <div class="form-group">
        <label for="ProductName">Product Name</label>
        <input type="text" name="ProductName" value="{{i.ProductName}}"> 
      </div>  
                <div class="form-group">
                    <label> Add Image</label>
                    <input type="file" name="image" value="{{i.image.url}}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="form-group">
                  <label for="ProductDescrition">Product Descrition</label>
                  <input type="text" name="ProductDescrition" value="{{i.ProductDescrition}}"> 
                </div>      
                <div class="form-group">
                    <label for="ProductPrice">Product Price</label>
                    <input type="number" name="ProductPrice" value="{{i.ProductPrice}}"> 
                  </div>              
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-primary mr-2">Cancel</button>
              </form>

{% endfor %}
{% endblock %}
