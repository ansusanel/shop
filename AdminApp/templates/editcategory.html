{% extends 'index.html' %}
{% block content %}
<div class="col-lg-10 stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit the Categories Details</h4>
        <p class="card-description">
          
        </p>

{% for i in data %}
<form action="{% url 'updatecategory' id=i.id %}  " method="post" enctype="multipart/form-data">
    {% csrf_token %}       
                <div class="form-group">
                  <label for="CategoryName">Category Name</label>
                  <input type="text" name="CategoryName" value="{{i.CategoryName}}">
                </div>
                <div class="form-group">
                    <label> Add Image</label>
                    <input type="file" name="image" value="{{i.image.url}}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="form-group">
                  <label for="CategoryDescription">Category Description</label>
                  <input type="text" name="CategoryDescription" value="{{i.CategoryDescrition}}"> 
                </div>                
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-primary mr-2">Cancel</button>
              </form>

{% endfor %}
{% endblock %}
